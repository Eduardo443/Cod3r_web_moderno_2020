<h1>Formulario</h1>

<form action="http://localhost:3003/usuarios" method="POST">
    <input type="text" name="name">
    <input type="password" name="senha">
    <textarea name="Bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="Admin">
        <input type="radio" name="tipo" value="regular">
        <input type="radio" name="tipo" value="professor">
    </div>
    <div>
        <input type="checkbox" name="Ativo"> Ativo
    </div>

    <select name="Estado">
        <option value="SC">Santa Catarina</option>
        <option value="PR">Parana</option>
        <option value="RS">Rio Grande do Sul</option>
    </select>
    <select name="Interesses"multiple size='3'>
        <option value="JS">JavaScript</option>
        <option value="GO">GO</option>
        <option value="Java">Java</option>
    </select>
    <button>Incluir</button>
</form>
