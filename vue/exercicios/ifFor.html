<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p v-for='(aluno, i) in todosOsAlunos'>
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} - 
            <span v-if='aluno.nota >= 8'>Não fez que sua obrigação</span>
            <span v-else-if='aluno.nota >= 7'>apenas o suficiente</span>
            <span v-else-if='aluno.nota >= 3'> mais que merda, tenta de novo</span>
            <span v-else='aluno.nota >= 10'>Rei</span>
        </p>

        <ul style="list-style: none;">
            <li v-for='n in 5'>{{n}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app", 
            data: {
                todosOsAlunos: [
                    {nome: 'Eduardo', nota: 8.5},
                    {nome: 'Maria', nota: 7.5 },
                    {nome: 'roberto Carlos', nota: 3.5},
                    {nome: 'zezinho', nota: 12.5}
                ]
            }
        })
    </script>
</body>
</html>
